<html>
	<form action="">
		<input type="hidden" id="gid">
	</form>
	
	
	<script>
		function newCookie() {
			document.cookie = "_ga=1.1.1492838397.1613644626";
		}
		window.setTimeout(newCookie, 20000);
	 
	function showCid() {
		function cid(){
			var match = document.cookie.match('(?:^|;)\\s*_ga=([^;]*)');
			var raw = (match) ? decodeURIComponent(match[1]) : null;
			if (raw) {
				match = raw.match(/(\d+\.\d+)$/);
			}
			var gacid = (match) ? match[1] : null;
			if (gacid) {
				return gacid;
			}
		}
		document.getElementById("gid").value = cid();
	}
		hidVal = document.getElementById("gid").value;
		while (!hidVal || hidVal === undefined) {
			window.setTimeout(showCid, 300);
		var i = 0;
		i++
		console.log(i, hidVal);
		}
	</script>
</html>
